<script>
    $(function(){
        $("#mnua, #mnub, #mnuc").hide();
        $("#spna").click(function(){
            $("#mnua").slideUp();
            if($("#mnua").css("display")=="none"){
                $("#mnua").slideDown();
            }
        });
        $("#spnb").click(function(){
            $("#mnub").slideUp();
            if($("#mnub").css("display")=="none"){
                $("#mnub").slideDown();
            }
        });
        $("#spnc").click(function(){
            $("#mnuc").slideUp();
            if($("#mnuc").css("display")=="none"){
                $("#mnuc").slideDown();
            }
        });
        $("#nav img").each(function(){
            $(this).hover(
                function(){
                    $(this).stop(true).animate({'opacity':0.7}, 200, 'swing');
                },
                function(){
                    $(this).stop(true).animate({'opacity':1}, 400, 'swing');
                }
            );
        });
    });
</script>
